<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style12.css">
    <title>Online IDE</title>
</head>
<body>
    <div class="header">Online IDE</div>
    <div class="control_Panel">
        Select Language:
        &nbsp; &nbsp;
        <select name="" id="languages" class="languages" onchange="changeLanguage()">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
    </div>
    <div class="editor" id="editor"></div>
    <div class="button-cantainer">
        <button class="btn" onclick="executeCode()">RUN</button>
    </div>
    <div class="output"></div>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
